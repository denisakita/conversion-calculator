<div class="length-converter-container">
  <h2 class="converter-title">Length Converter</h2>

  <form [formGroup]="lengthForm" (ngSubmit)="convert()" class="converter-form">
    <mat-form-field class="input-value">
      <input matInput formControlName="inputValue" placeholder="Enter Value">
    </mat-form-field>

    <mat-form-field class="unit-select">
      <mat-label>Input Unit</mat-label>
      <mat-select formControlName="inputUnit">
        <mat-option *ngFor="let unit of lengthUnits" [value]="unit">{{ unit }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="unit-select">
      <mat-label>Output Unit</mat-label>
      <mat-select formControlName="outputUnit">
        <mat-option *ngFor="let unit of lengthUnits" [value]="unit">{{ unit }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button color="primary" (click)="swapUnits()" class="button-item">
      <mat-icon>swap_horiz</mat-icon>
      Swap Units
    </button>
    <mat-divider class="divider"></mat-divider>

    <button mat-raised-button color="primary" type="submit" class="convert-button">Convert</button>
  </form>

  <div *ngIf="result" class="result-container">
    <p class="result-text">Result: {{ result }}</p>
  </div>

  <div class="button-row">
    <button mat-button color="primary" (click)="addNewLengthMeasure()" class="button-item">
      <mat-icon>add</mat-icon>
      Add Measure
    </button>

    <button mat-button color="primary" (click)="redirectToCurrencyConverter()" class="button-item">
      <mat-icon>attach_money</mat-icon>
      Currency Converter
    </button>

  </div>


</div>
